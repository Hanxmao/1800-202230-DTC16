<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script> 
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <title>Credo</title>
</head>

<body>
    <main>
        <h2 style="background-color: #09243f;color: white;" class="p-2 mb-3">Our most popular card list page</h2>
        <div class="container">
            <div id="eachCard" class="row row-cols-auto">
            </div>
        </div>
        
        <template id="cardTemplate">
            <div class="card m-2">
                <div class="card-body">
                    <div class="row justify-content-around " >
                        <div class="col-8 px-1">
                            <h5 class="card-title">Template Card</h5>
                            <h6 class="card-subtitle mb-2 text-muted"><span class="fa fa-star checked" style="color:orange;"></span><span id="rating">5.0</span> Rating   <span class="mx-1"><a href="#" class="card-link"><span id="review">5</span> user reviews</a> </span></h6>
                            <p class="card-text" id="description">Content include description, interest rate, reward, annaul fees, welcome bonus, extra fee, benefit</p>
                        </div>
                        <div class="col px-1" >
                            <div >
                                <div class="d-grid gap-3">
                                    <img id="card-img" style="width: 100%; height: auto" src=""
                                    alt="sample card">
                                    <button class="btn btn-primary" type="button" >Details</button>
                                    <button class="btn btn-primary" type="button">Save</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
              
            </div>

        </template>
    </main>
    <footer class="navbar justify-content-evenly fixed-bottom bg-secondary">
        <div class="container">
          <span
            ><a href="#"
              ><img style="width: 48px;height: 48px;"
                src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png"
                alt="home icon" /></a
          ></span>
          <span
            ><a href="#"
              ><img style="width: 48px;height: 48px;"
                src="https://cdn-icons-png.flaticon.com/512/3441/3441960.png"
                alt="cards icon" /></a
          ></span>
          <span
            ><a href="#"
              ><img style="width: 48px;height: 48px;"
                src="https://cdn-icons-png.flaticon.com/512/8683/8683630.png"
                alt="tips icon" /></a
          ></span>
        </div>
    </footer>

    <!-- script -->
    <script src="./scripts/firebaseAPI_template.js"></script>
    <script src="./scripts/card_list.js"></script>
</body>

</html>
