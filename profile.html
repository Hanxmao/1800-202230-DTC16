<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- font-awesome, icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- firebase CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <title>Credo</title>
    <style>
        *{
            font-family: Helvetica, Arial, sans-serif;
            color: white;
        }
    </style>
</head>

<body>
    <header id="navbarPlaceholder"></header>
    <main style="background-color:#09243f ;height: 100vh;">
        <div class="container">
            <h1>User Profile </h1>
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" id="country" class="form-control" placeholder="Enter your country">
                    </div>
                    <div class="form-group">
                        <label>Province</label>
                        <input type="text" id="province" class="form-control" placeholder="Enter your province">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" id="city" class="form-control" placeholder="Enter your city">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="phone" class="form-control" placeholder="(555)555-5555">
                    </div>
                    <div class="form-group">
                        <label>Postal code</label>
                        <input type="text" id="post_code" class="form-control" placeholder="A1B C2D">
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
        </div>
        <hr>
    </main>
    <nav id="footerPlaceholder"></nav>
    <!-- script -->
    <script src="./scripts/firebaseAPI_template.js"></script>
    <script src="./scripts/profile.js"></script>
    <script src="./scripts/skeleton.js"></script>

</body>



</html>
