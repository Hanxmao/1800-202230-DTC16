<body>
    <!------------------------------>

    <!-- our own navbar goes here -->

    <!-- the body of your page goes here -->
    <div class="container">
        <br>
        <h1>Review for <span id="hikeName"></span></h1>
        <br>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Select a credit card to start rating</label>
                <select class="form-control" id="cardtype">
                    <option>CIB Travel-related Make-up Card</option>
                    <option>BMO Student-related make-up card</option>
                    <option>TD Low Interest Make-up Card</option>
                    <option>BMO Student-related make-up card</option>
                    <option>BMO Business-related make-up card</option>
                    <option>RBC Business-related make-up card</option>
                    <option>SC Low Interest Make-up Card</option>
                    <option>SC Student-related make-up card</option>
                    <option>SC Business-related make-up card</option>
                    <option>BMO Low Interest Make-up Card</option>
                    <option>SC Travel-related Make-up Card</option>
                    <option>TD Travel-related Make-up Card</option>
                    <option>CIB Student-related make-up card</option>
                    <option>SC Cash Back Make-up Card</option>
                    <option>BMO Cash Back Make-up Card</option>
                    <option>CIB Low Interest Make-up Card</option>
                    <option>RBC Cash Back Make-up Card</option>
                    <option>BMO Travel-related Make-up Card</option>
                    <option>TD Business-related make-up card</option>
                    <option>TD Student-related make-up card</option>
                    <option>RBC Student-related make-up card</option>
                    <option>CIB Business-related make-up card</option>
                    <option>RBC Low Interest Make-up Card</option>
                    <option>TD Cash Back Make-up Card</option>
                    <option>RBC Travel-related Make-up Card</option>
                    <option>CIB Cash Back Make-up Card</option>
                </select>
            </div><br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">How suitable is this credit card for you?</label>
                <select class="form-control" id="level">
                    <option>Perfect match</option>
                    <option>Fairly Satisfactory</option>
                    <option>Just acceptable</option>
                    <option>Not interested</option>
                </select>
                <br>
                <label for="exampleFormControlTextarea1">Would you recommend this card to your friends?</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="refer" value="Yes">
                    <label>Yes</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="refer" value="No">
                    <label>No</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="refer" value="Maybe">
                    <label>Maybe</label>
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Please share your thoughts about this credit card</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <br>
                <br>


        
                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeReview()">Submit</button>
                </div>
        </form>
    </div>
