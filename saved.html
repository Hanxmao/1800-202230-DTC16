<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <!-- font-awesome, icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- firebase CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <title>Credo</title>
</head>

<body>
    <header id="navbarPlaceholder"></header>
    <main>
        <h2 style="background-color: #09243f;color: white;text-align: center;" class="p-2 mb-3">Saved Cards:</h2>
        <div class="container">
            <div id="eachCard" class="row row-cols-auto">
            </div>
        </div>

        <template id="cardTemplate">
            <div class="card m-2">
                <div class="card-body">
                    <div class="row justify-content-around ">
                        <div class="col-8 px-1">
                            <h5 class="card-title">Template Card</h5>
                            <h6 class="card-subtitle mb-2 text-muted"><span class="fa fa-star checked"
                                    style="color:orange;"></span><span id="rating">5.0</span> Stars <span
                                    class="mx-1"><a href="#" class="card-link"><span id="review">5</span> user
                                        reviews</a> </span></h6>
                            <p class="card-text" id="description">Content include description, interest rate, reward,
                                annaul fees, welcome bonus, extra fee, benefit</p>
                        </div>
                        <div class="col px-1">
                            <div>
                                <div class="d-grid gap-3">
                                    <img id="card-img" style="width: 100%; height: auto" src="" alt="sample card">
                                    <a href="./card_detail.html" class="btn btn-primary">Details</a>
                                    <a href="#" class="btn btn-primary" id="save">Save</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </template>
        <hr>
    </main>
    <nav id="footerPlaceholder"></nav>
    <!-- script -->
    <script src="./scripts/firebaseAPI_template.js"></script>
    <script src="./scripts/saved.js"></script>
    <script src="./scripts/skeleton.js"></script>

</body>



</html>
