<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <header id="navbarPlaceholder"></header>
    <div class="card my-3" style="width: 96%;margin: auto; background-color: #09243f;
    color: white;">
        <div class="card-header">
            <h5><em>Get the right card just for you!</em></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" style="background-color: #09243f;
            color: white;">
                <p>1. Are you:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" class="role" value="student">
                    <label class="form-check-label" for="role">
                        a student
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" class="role" value="business">
                    <label class="form-check-label" for="role">
                        owned a business
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" class="role" value="none">
                    <label class="form-check-label" for="role">
                        None of them
                    </label>
                </div>
            </li>
            <li class="list-group-item" style="background-color: #09243f;
            color: white;">
                <p>2. Do you travel a lot?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="travel" class="travel" value="true">
                    <label class="form-check-label" for="travel">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="travel" class="travel" value="false">
                    <label class="form-check-label" for="travel">
                        No
                    </label>
                </div>
            </li>
            <li class="list-group-item" style="background-color: #09243f;
            color: white;">
                <p>3. What type of credit card you want?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" class="type" value="cash_back">
                    <label class="form-check-label" for="type">
                        Cashback
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" class="type" value="low_interest">
                    <label class="form-check-label" for="type">
                        Low-interest
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type" class="type" value="none">
                    <label class="form-check-label" for="type">
                        None of them
                    </label>
                </div>
            </li>
            <li class="list-group-item" style="background-color: #09243f;
            color: white;">
                <label for="annual_fee" class="form-label">4. Annual fee should lower than:</label>
                <div style="text-align:center;" id="annual_output">50</div>
                <input type="range" class="form-range" min="0" max="100" step="1" id="annual_fee" value="50">
            </li>
            <li class="list-group-item" style="background-color: #09243f;
            color: white;">
                <label for="extra_fee" class="form-label">5. Extra fee should lower than:</label>
                <div style="text-align:center;" id="extra_output">50</div>
                <input type="range" class="form-range" min="0" max="100" step="1" id="extra_fee" value="50">
            </li>
            <li class="list-group-item" style="background-color: #09243f;
            color: white;">
                <label for="welcome_bonus" class="form-label">6. Welcome bonus should higher than:</label>
                <div style="text-align:center;" id="welcome_output">50</div>
                <input type="range" class="form-range" min="0" max="250" step="10" id="welcome_bonus" value="50">
            </li>
        </ul>
        <a class="btn btn-info" href="#" role="button" id="submit">Submit</a>
    </div>

    <div class="my-5"> </div>
